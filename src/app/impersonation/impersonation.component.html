<div class="container">

<div class="row">
  <div class="col l10">
    <h3>
      {{initialUser.fullname}}
    </h3>
    <ul class="users collection">
      <li class="collection-item" *ngFor="let user of users">
        <a routerLink="/dashboard" (click)="changeUser(user._id)">
          {{user.fullname}}
        </a>
      </li>
    </ul>
  </div>
</div>
</div>
