<div class="container">
  <div class="po-container mat-elevation-z3">
    <div class="mat-display-1">
      Pending POs
    </div>
    <div class="table-container">

     <table mat-table [dataSource]="dataSource" class="mat-elevation">
       <ng-container matColumnDef="Business Unit">
         <th mat-header-cell *matHeaderCellDef>Business Unit</th>
         <td mat-cell *matCellDef="let po"> {{po.Business_Unit}} </td>
       </ng-container>

       <ng-container matColumnDef="Po No">
         <th mat-header-cell *matHeaderCellDef>PO Number</th>
         <td mat-cell *matCellDef="let po">
           <a routerLink="{{po.PO_No}}">
             {{po.PO_No}}
           </a>
         </td>
       </ng-container>


       <ng-container matColumnDef="Po Date">
         <th mat-header-cell *matHeaderCellDef>Days Since Creation</th>
         <td mat-cell *matCellDef="let po"> {{ getDateDifference(po.PO_Date) }} </td>
       </ng-container>

       <ng-container matColumnDef="Vendor">
         <th mat-header-cell *matHeaderCellDef> Vendor </th>
         <td mat-cell *matCellDef="let po"> {{ po.Vendor_Name }} </td>
       </ng-container>

       <ng-container matColumnDef="FMIS">
         <th mat-header-cell *matHeaderCellDef> FMIS </th>
         <td mat-cell *matCellDef="let po"><a href="https://financials.mbta.com/psp/MTFP89/EMPLOYEE/ERP/c/MANAGE_PURCHASE_ORDERS.PURCHASE_ORDER.GBL?BUSINESS_UNIT=MBTAI&PO_ID= + {{ po.PO_No }} + &Action=U&page=PO_LINE" target="blank"><i class="material-icons"> link </i></a></td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="white"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
    </div>
    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 100]" [showFirstLastButtons]="true" [length]="totalSize"
      [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
    </mat-paginator>
  </div>
</div>
