<div class="outer-container">
  <div class="worklist-container">
    <div *ngFor="let list of worklist" >
      {{ list.Appr_Inst }}
    </div>
    <div *ngFor="let ev of events"> 
      {{ ev.DTTM | date : 'mediumDate' : 'UTC'  }}: {{ ev.Lifecycle }} {{ ev.EventType }} ({{ ev.ID}})
    </div>
  </div>
</div>
